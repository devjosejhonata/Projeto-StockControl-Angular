<p-toolbar styleClass="bg-indigo-800">
<!-- Define a barra de ferramentas com um fundo de cor indigo -->

  <div class="p-toolbar-group-start">
  <!-- Grupo de botões no início da barra de ferramentas -->
    <p-button
      icon="pi pi-home"
      label="Dashboard"
      routerLink="/dashboard"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
    ></p-button>
  </div>

  <div class="p-toolbar-group-center"><!-- Grupo de botões no centro da barra de ferramentas -->

    <!-- BOTOES DE NAVEGAÇÃO -->
    <p-button
      icon="pi pi-shopping-cart"
      label="Produtos"
      routerLink="/products"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>

    <p-button
      icon="pi pi-ticket"
      label="Categorias"
      routerLink="/categories"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>

    <p-button
      icon="pi pi-credit-card"
      label="Efetuar Venda"
      routerLink="/products"
      styleClass="bg-indigo-800 p-button-secondary"
      class="mr-2"
      (onClick)="handleSaleProduct()"
    ></p-button>

  </div>

  <div class="p-toolbar-group-end">
  <!-- Grupo de botões no final da barra de ferramentas -->

    <p-button
      label="Sair"
      icon="pi pi-sign-out"
      styleClass="p-button-danger"
      (onClick)="handleLogout()" 
    ></p-button>
  </div>

</p-toolbar>
